<!DOCTYPE html>
<html>
  <head>
  <style>
  table{
    border-collapse:collapse;
  }
  tr:nth-child(odd){
    background: #000;
    color: #FFF;
  }
  </style>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
   <script>
  $(document).ready(function(){


      const somethingTrue = true;
      const somethingFalse = false;

      if(somethingTrue) {
        console.log("It's true!");
              } else{
        console.log("It's not true:(");
              }


              const typeOfBirds = ["Parrot", "Finch", "Dirt Bird", "Pigeon", "Grackel", "Crow", "Kiwi", "Cardinal", "Chicken"];

              let i = 0;
              for (i = 0; i < typeOfBirds.length; i++){
                const bird = typeOfBirds[i];
                console.log(bird);

                const birdRow = document.createElement('tr');
                const birdName = document.createElement('td');
                birdName.innerText = bird;



                birdRow.append(birdName);

                $(birdRow).append("<td>"+bird.length+"</td>");
                

                $("table tbody").append(birdRow);
                              }
                console.log("loop is done!");


  });

  </script>
  </head>

  </title>

  	<th>Length</th>

  	</table>
